<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ABP Cafeteria</title>
	<link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head>

<body>
	<div class="p-8 bg-yellow-950 min-h-screen">
		<h1 class="text-5xl font-extrabold text-yellow-100 tracking-widest text-center mb-5">CAFETERIA ☕</h1>

		<div class="pt-1">
			<h2 class="text-3xl font-bold text-yellow-100 tracking-wider py-3 ps-10 bg-yellow-900 rounded-2xl">
				MENU
			</h2>

			<div class="flex-col text-yellow-100 mt-4 p-2">
				<div class="flex font-semibold border-b-[1px] border-dashed border-b-yellow-100 pb-2 mb-2">
					<div class="w-1/3">NOME</div>
					<div class="w-1/3">PREÇO</div>
					<div class="w-1/3">DESCRIÇÃO</div>
				</div>

				{% for item in menu %}
				<a href="/menu/{{item[0]}}"
					class="flex border-yellow-900 mt-1 py-1 shadow-md hover:px-2 hover:border-2 hover:font-semibold hover:text-lg transition-all">
					<div class="w-1/3">{{item[1]}}</div>
					<div class="w-1/3">R$ {{item[2]}}</div>
					<div class="w-1/3">{{item[3]}}</div>
				</a>
				{% endfor %}

				<div class="flex items-center justify-center">
					<a href="/add">
						<button class="font-semibold mt-2 w-full hover:text-lg hover:text-yellow-400 transition-all">
							+ Adicionar Item
						</button>
					</a>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
