<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABP Cafeteria</title>
  <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head>

<body class="bg-yellow-950">
  <div class="p-8 min-h-screen max-w-7xl mx-auto">
    <h1 class="text-5xl font-extrabold text-yellow-100 tracking-widest text-center mb-5">CAFETERIA ☕</h1>

    <div class="pt-10">
      <h2 class="text-3xl font-bold text-yellow-100 tracking-wider py-3 ps-10 bg-yellow-900 rounded-2xl">
        EDITAR ITEM <span class="text-yellow-200 font-mono italic">cod.{{item[0]}}</span>
      </h2>


      <!-- <div class="flex-col text-yellow-100 mt-4 p-2"> -->
      <form action="/edit" method="get" class="rounded-lg border-b-2 border-yellow-900 pb-12">
        <div class="flex-col text-yellow-100 my-4 text-lg justify-center w-2/3 mx-auto mt-10 ">
          <input type="number" value={{item[0]}} name="codigo" hidden>

          <div class="flex items-center justify-center mb-2">
            <label for="nome" class="w-1/3">Nome</label>
            <input class="bg-yellow-900 border-b-2 rounded-lg border-yellow-200 py-1 px-3 mx-2 w-2/3" type="text"
              name="nome" id="nome" value="{{item[1]}}">
          </div>

          <div class=" flex items-center justify-center mb-2">
            <label for="preco" class="w-1/3">Preço</label>
            <input class="bg-yellow-900 border-b-2 rounded-lg border-yellow-200 py-1 px-3 mx-2 w-2/3" type="number"
              name="preco" id="preco" value="{{item[2]}}" min="0" step="0.01">
          </div>

          <div class="flex items-center justify-center mb-2">
            <label for="descricao" class="w-1/2">Descrição</label>
            <input class="bg-yellow-900 border-b-2 rounded-lg border-yellow-200 py-1 px-3 mx-2 w-2/3" type="text"
              name="descricao" id="descricao" value="{{item[3]}}">
          </div>

        </div>

        <div class="flex items-center justify-center w-2/3 mx-auto mt-2">
          <a href="/"
            class="bg-yellow-900 text-center text-yellow-100 font-semibold w-full hover:text-lg hover:text-yellow-700 transition-all border-b-2 border-yellow-200 rounded-lg p-1 me-4 hover:p-2">
            Cancelar
          </a>
          <button type="submit" value="Editar" id="editar"
            class="bg-yellow-900 text-center text-yellow-100 font-semibold w-full hover:text-lg hover:text-yellow-700 transition-all border-b-2 border-yellow-200 rounded-lg p-1 ms-4 hover:p-2">
            Editar
          </button>
          <!-- </input> -->
        </div>
      </form>
      <!-- </div> -->

    </div>
  </div>
</body>
